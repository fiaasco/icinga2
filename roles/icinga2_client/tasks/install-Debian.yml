---
- name: install required packages
  apt:
    name:
      - apt-transport-https
    state: present

- name: add icinga repo key
  apt_key:
    url: https://packages.icinga.com/icinga.key
    state: present
  when: ansible_distribution_major_version is version('12', '<=')

- name: add icinga repo key
  ansible.builtin.get_url:
    url: "https://packages.icinga.com/icinga.key"
    dest: "/usr/share/keyrings/icinga.asc"
    mode: '0644'
    force: true
  when: ansible_distribution_major_version is version('12', '<=')

- name: add icinga repo
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/icinga.asc] https://packages.icinga.com/debian icinga-{{ ansible_distribution_release }} main"
  when: ansible_distribution_major_version is version('12', '<=')

- name: Add Icinga2 repo and key
  deb822_repository:
    name: icinga
    types: deb
    uris: https://packages.icinga.com/debian
    suites: 'icinga-{{ ansible_distribution_release }}'
    components: main
    signed_by: https://packages.icinga.com/icinga.key
  when: ansible_distribution_major_version is version('12', '>')

- name: install icinga2 and required packages
  apt:
    name:
      - icinga2
    state: present
  notify: restart icinga2
